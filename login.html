<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 加载第三方的 layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 加载自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 加载jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载layui.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载自己的js -->
    <script src="/assets/js/login.js"></script>
</head>


<body>
    <!-- logo盒子 -->
    <div class="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录盒子 -->
    <div class="login">
        <!-- 盒子的标题 -->
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <form class="layui-form">
            <!-- 账号 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 去注册 -->
            <div class="layui-form-item">
                <a href="javascripit:;">去注册账号</a>
            </div>
        </form>
        <!-- 表单区 -->
    </div>
    <!-- 注册盒子 -->
    <div class="register">
        <div class="title">
            <img src="/assets/images/login_title.png" alt="">
        </div>
        <form class="layui-form">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                    class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|password|repwd" placeholder="请确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit
                    lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item">
                <a href="javascripit:;">去登录</a>
            </div>
        </form>

    </div>

</body>

</html>
