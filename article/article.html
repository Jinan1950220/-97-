<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 加载自己的css -->
    <link rel="stylesheet" href="/assets/css/article.css">
    <!-- 加载jquery -->
    <script src="/assets/lib/jquery.js"></script>

    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表管理</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="city" lay-verify="">
                                <option value="">请选择一个城市</option>
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="city" lay-verify="">
                                <option value="">请选择一个城市</option>
                                <option value="010">北京</option>
                                <option value="021">上海</option>
                                <option value="0571">杭州</option>
                            </select>
                        </div>

                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- 表格区 -->
            <table class="layui-table">
                <colgroup>
                    <col width="2%">
                    <col width="30%">
                    <col width="10%">
                    <col width="10%">
                    <col width="80">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>文章标题</th>
                        <th>所属分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>


        </div>
    </div>
    <script type="text/html" id="list">
    {{each data val}}
    <tr>
        <td>{{val.Id}}</td>
        <td>{{val.title}}</td>
        <td>{{val.cate_name}}</td>
        <td>{{val.pub_date|formatDate}}</td>
        <td>{{val.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs edit">编辑</button>
            <button type="button"  data-id ="{{val.Id}}" class="layui-btn layui-btn-danger layui-btn-xs delete" data-id="{{val.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
</body>

</html>
